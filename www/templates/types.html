<ion-view view-title="Tipos">

  <ion-nav-bar animation="nav-title-slide-ios7" class="bar-stable">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>

  <ion-nav-title>
    <img id="logo-head" src="../img/horizont-small.png">    
  </ion-nav-title>

  <ion-content>

    <div class="banner">
      <h4>{{category}}</h4>
    </div>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="subcategory in subcategories" type="item-text-wrap" ng-click="selectProductsOut(subcategory._id, subcategory.name)">
          <h2>{{subcategory.name}}</h2>
          <i class="icon ion-chevron-right"></i>
      </ion-item>
    </ion-list>


  </ion-content>

</ion-view>
