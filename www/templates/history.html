<ion-view view-title="MenÃº">
  <ion-nav-bar animation="nav-title-slide-ios7" class="bar-stable">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>

  <ion-content>
    <div class="banner">
      <h4>HISTORIAL</h4>
      <p>Tus pedidos enviados hoy</p>
    </div>

    <ion-list>

      <div ng-repeat="myOrder in myOrders">
        <ion-item class="item-stable" ng-click="toggleGroup(myOrder)" ng-class="{active: isGroupShown(myOrder)}">
            <i class="icon" ng-class="isGroupShown(myOrder) ? 'ion-minus' : 'ion-plus'"></i>
          &nbsp;
          {{myOrder.stay}} {{myOrder.stayNumber}}
          <p>{{myOrder.date}}</p>
        </ion-item>
        <ion-item class="item-accordion" ng-show="isGroupShown(myOrder)" ng-repeat="product in myOrder.products">
          <div> <span>{{product.order}} {{product.name}}</span> <span style="float:right;">$ {{product.total}}</span> </div>
        </ion-item>
        <ion-item class="item-accordion" ng-show="isGroupShown(myOrder)">
          <div> <span><b>TOTAL</b></span> <span style="float:right;">$ {{myOrder.total}}</span> </div>
          <p ng-class="isPending(myOrder.status) ? 'green' : 'red'" style="line-height: 20px;"> {{myOrder.status}} </p>
        </ion-item>        

      </div>


    </ion-list>
    
   </ion-content>

</ion-view>
